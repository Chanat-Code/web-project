<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RLTG</title>

  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="icon" href="/assets/hero/image.png" type="image/png">
  <link rel="preload" as="image" href="/assets/hero/IMG_20250807_143556.jpg">

  <style>
    :root { --header-h: 72px; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    /* hero slider minimal */
    #tvStage { --H: clamp(320px, 58vh, 660px); height: var(--H); position: relative; }
    .tv-slide { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:min(1100px,76vw,calc(var(--H)*16/9)); aspect-ratio:16/9; border-radius:22px; overflow:hidden; background:#000; box-shadow:0 40px 90px rgba(0,0,0,.45); }
    .tv-slide img{width:100%;height:100%;object-fit:cover;object-position:center;display:block;}
  </style>
</head>

<body class="bg-slate-900 text-slate-100">
  <header class="fixed inset-x-0 top-0 z-50 bg-slate-800/95 backdrop-blur border-b border-white/10">
    <div class="mx-auto max-w-none px-4 sm:px-6 lg:px-8 h-[var(--header-h)] flex items-center gap-4 w-full">
      <a href="/home.html" class="text-3xl font-extrabold tracking-tight select-none"><span class="text-white">RLTG</span></a>
      <div class="flex-1 flex items-center">
        <div class="relative w-full max-w-3xl mx-auto">
          <label for="searchInput" class="sr-only">ค้นหากิจกรรม</label>
          <input id="searchInput" type="search" placeholder="ค้นหา..." class="w-full rounded-full bg-slate-700/90 pl-14 pr-14 py-3 text-white placeholder:text-slate-300 outline-none ring-1 ring-white/10 focus:ring-2 focus:ring-indigo-400 shadow-inner" />
          <svg class="absolute left-5 top-1/2 -translate-y-1/2 h-5 w-5 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" /></svg>
        </div>
      </div>
      <button class="relative shrink-0 h-12 w-12 rounded-full bg-slate-700 grid place-items-center ring-1 ring-white/10 hover:ring-indigo-400 transition" id="notifBtn" aria-label="แจ้งเตือน">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" /></svg>
        <span id="notifBadge" class="absolute top-2 right-2 h-4 w-4 rounded-full bg-rose-500 text-white text-xs font-bold grid place-items-center hidden"></span>
      </button>
      <button class="shrink-0 h-12 w-12 rounded-full bg-slate-700 grid place-items-center ring-1 ring-white/10 hover:ring-indigo-400 transition" id="profileBtn" aria-label="โปรไฟล์">
        <svg class="h-7 w-7" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5.33 0-8 2.67-8 6a1 1 0 001 1h14a1 1 0 001-1c0-3.33-2.67-6-8-6z" /></svg>
      </button>
    </div>
  </header>

  <main class="pt-[var(--header-h)]">
    <!-- Hero Section -->
    <section class="relative mx-[calc(50%-50vw)] w-screen">
      <div id="tvStage" class="relative" tabindex="0" aria-roledescription="carousel" aria-label="กิจกรรมแนะนำ"></div>
    </section>

    <!-- All Events -->
    <section class="relative z-10 w-full max-w-3xl px-4 mx-auto mt-14 md:mt-20">
      <div class="rounded-2xl bg-white/30 backdrop-blur shadow-2xl ring-1 ring-white/40 p-6 sm:p-8">
        <h2 class="text-2xl font-bold mb-6 text-white">กิจกรรมทั้งหมด</h2>
        <ul id="eventList" class="space-y-4">
          <li class="rounded-xl bg-slate-800/80 px-6 py-4 text-slate-200 ring-1 ring-white/10 animate-pulse">
            กำลังโหลดกิจกรรม...
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="py-6 text-center text-sm text-white/70">© 2025 RLTG</footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <!-- สำคัญ: ให้ไฟล์นี้เป็น JS ล้วนตามที่ให้ข้างบน -->
  <script src="/assets/js/home.js" defer></script>
</body>
</html>
