<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Step 1</title>
  
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/hero/image.png" type="image/png">
  
  <style>
    /* 2. Set base font & loading state styles */
    body { font-family: 'Inter', system-ui, sans-serif; }
    .font-manjari { font-family: 'Manjari', sans-serif; }
    
    input[type="password"]::-webkit-reveal,
    input[type="password"]::-webkit-password-reveal-button { display: none !important; }
    input[type="password"]::-ms-reveal { display: none !important; }

    #submitBtn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      width: 1.25rem;
      height: 1.25rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen bg-[#e5e5e6] flex items-center justify-center p-6">
  <main class="w-full max-w-lg rounded-[36px] bg-white shadow-[0_25px_60px_-15px_rgba(0,0,0,0.25)] ring-1 ring-black/10 px-8 sm:px-12 py-12">
    <div class="mx-auto w-full">
      <h1 class="font-manjari text-6xl md:text-7xl leading-tight text-black text-center mb-10 [text-shadow:5px_5px_5px_rgba(0,0,0,0.3)]">
        <span class="font-bold block">CREATE ACCOUNT</span>
      </h1>

      <form id="step1Form" class="space-y-6">
        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" name="email" type="email" placeholder="Email :" required autocomplete="email"
            class="w-full h-14 rounded-[14px] bg-neutral-200/80 text-neutral-800 px-6 shadow-inner focus:ring-2 focus:ring-indigo-400">
        </div>

        <div class="relative w-full">
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" placeholder="Password :" required minlength="6" autocomplete="new-password"
            class="w-full h-14 rounded-[14px] bg-neutral-200/80 text-neutral-800 px-6 pr-14 shadow-inner focus:ring-2 focus:ring-indigo-400">
          <button type="button" id="togglePasswordBtn" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center justify-center h-14 w-14 text-gray-500 hover:text-indigo-600">
             <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
             <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
          </button>
        </div>
        
        <div class="relative w-full">
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password :" required minlength="6" autocomplete="new-password"
            class="w-full h-14 rounded-[14px] bg-neutral-200/80 text-neutral-800 px-6 pr-14 shadow-inner focus:ring-2 focus:ring-indigo-400">
          <button type="button" id="toggleConfirmPasswordBtn" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center justify-center h-14 w-14 text-gray-500 hover:text-indigo-600">
              <svg id="confirmEyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
              <svg id="confirmEyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
          </button>
        </div>
        
        <div class="pt-2 flex justify-center">
          <button id="submitBtn" type="submit"
            class="w-[280px] h-12 rounded-2xl bg-gradient-to-r from-indigo-950 via-indigo-800 to-indigo-700 text-white text-[18px] font-semibold tracking-wide shadow-[0_4px_10px_rgba(0,0,0,0.25)] active:translate-y-[1px] transition flex items-center justify-center">
            <span id="submitBtnText">ถัดไป</span>
            <div id="submitSpinner" class="spinner hidden"></div>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // API Configuration
      const isLocal = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
      const API_BASE = isLocal ? 'http://127.0.0.1:4000' : '';
      const SEND_OTP_API = `${API_BASE}/api/auth/register-send-otp`;
      
      // Form Elements
      const step1Form = document.getElementById("step1Form");
      const submitBtn = document.getElementById("submitBtn");
      const submitBtnText = document.getElementById("submitBtnText");
      const submitSpinner = document.getElementById("submitSpinner");

      // Password Toggle Setup
      const setupPasswordToggle = (inputId, buttonId, eyeId, eyeOffId) => {
        const passwordInput = document.getElementById(inputId);
        const toggleBtn = document.getElementById(buttonId);
        if (!passwordInput || !toggleBtn) return;
        
        const eyeIcon = document.getElementById(eyeId);
        const eyeOffIcon = document.getElementById(eyeOffId);
        
        toggleBtn.addEventListener("click", () => {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          eyeIcon.classList.toggle("hidden", isPassword);
          eyeOffIcon.classList.toggle("hidden", !isPassword);
        });
      };
      
      setupPasswordToggle("password", "togglePasswordBtn", "eyeIcon", "eyeOffIcon");
      setupPasswordToggle("confirmPassword", "toggleConfirmPasswordBtn", "confirmEyeIcon", "confirmEyeOffIcon");

      // Loading State Handler
      const setLoading = (isLoading) => {
        submitBtn.disabled = isLoading;
        submitBtnText.classList.toggle('hidden', isLoading);
        submitSpinner.classList.toggle('hidden', !isLoading);
      };

      // Form Submission Handler
      step1Form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          return Swal.fire('ข้อผิดพลาด', 'รหัสผ่านไม่ตรงกัน', 'error');
        }

        setLoading(true);
        
        try {
          const res = await fetch(SEND_OTP_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });
          
          const data = await res.json().catch(() => ({}));
          
          if (!res.ok) {
            throw new Error(data.message || 'เกิดข้อผิดพลาดในการส่ง OTP');
          }

          localStorage.setItem('registrationEmail', email);
          window.location.href = './register-step1-verify.html';

        } catch (error) {
          Swal.fire('เกิดข้อผิดพลาด', error.message, 'error');
        } finally {
          setLoading(false);
        }
      });
    });
  </script>
</body>
</html>
