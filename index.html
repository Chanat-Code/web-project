<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/hero/image.png" type="image/png">
  
  <style>
    /* 2. Set base styles & fonts */
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    }
    .font-manjari {
      font-family: 'Manjari', sans-serif;
    }
    /* Hide browser's native password reveal button */
    input[type="password"]::-webkit-reveal,
    input[type="password"]::-webkit-password-reveal-button {
      display: none !important;
    }
    input[type="password"]::-ms-reveal {
      display: none !important;
    }
    /* 3. Add a loading state for the button */
    #loginBtn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      width: 1.25rem;
      height: 1.25rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="min-h-screen bg-gray-200 flex items-center justify-center p-6">
  <main class="w-full max-w-2xl rounded-3xl bg-white shadow-lg p-10">
    <div class="mx-auto w-full max-w-md">

      <h1 class="font-manjari text-8xl text-black text-center mb-8 font-semibold [text-shadow:7px_7px_8px_rgba(0,0,0,0.5),11px_11px_8px_rgba(0,0,0,0.1)]">
        Sign in
      </h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="identifier" class="sr-only">Student ID or Email</label>
          <input id="identifier" name="identifier" type="text" placeholder="Student ID หรือ Email :"
            class="font-bold w-full h-12 rounded-xl bg-gray-200 px-4 outline-none focus:ring-2 focus:ring-indigo-400"
            required autocomplete="username">
        </div>

        <div class="relative w-full">
          <label for="loginPassword" class="sr-only">Password</label>
          <input id="loginPassword" name="password" type="password" placeholder="Password :"
            class="font-bold w-full h-12 rounded-xl bg-gray-200 px-4 pr-12 outline-none focus:ring-2 focus:ring-indigo-400"
            required autocomplete="current-password">
          <button id="togglePasswordBtn" type="button" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center justify-center h-12 w-12 text-gray-500 hover:text-indigo-600">
            <svg id="eyeIcon" xmlns="http://www.w.3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
            <svg id="eyeOffIcon" xmlns="http://www.w.3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>
          </button>
        </div>
        
        <div class="text-right text-base">
          <a href="/forgot.html" class="font-bold font-manjari text-indigo-700 hover:underline">Forgot password?</a>
        </div>

        <button id="loginBtn" type="submit"
          class="w-full h-12 rounded-xl bg-gradient-to-r from-indigo-950 via-indigo-800 to-indigo-700 text-white font-semibold text-lg hover:from-indigo-500 hover:via-indigo-700 hover:to-indigo-950 active:translate-y-[1px] transition flex items-center justify-center">
          <span id="loginBtnText">LOGIN</span>
          <div id="loginSpinner" class="spinner hidden"></div>
        </button>

        <p class="text-center text-lg text-black pt-4">
          Don't have an account?
          <a href="/register-step1.html" class="text-indigo-700 hover:underline">Sign up</a>
        </p>
      </form>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const loginBtnText = document.getElementById("loginBtnText");
      const loginSpinner = document.getElementById("loginSpinner");
      
      const isLocal = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost';
      const API_BASE = isLocal ? 'http://127.0.0.1:4000' : 'https://rltg.online';
      const LOGIN_API = `${API_BASE}/api/auth/login`;

      // Function to toggle loading state
      const setLoading = (isLoading) => {
        loginBtn.disabled = isLoading;
        loginBtnText.classList.toggle('hidden', isLoading);
        loginSpinner.classList.toggle('hidden', !isLoading);
      };

      const performLogin = async (e) => {
        e.preventDefault();
        
        const identifier = document.getElementById("identifier").value.trim();
        const password = document.getElementById("loginPassword").value;

        if (!identifier || !password) {
          Swal.fire({ title: 'กรุณากรอกข้อมูลให้ครบ', icon: 'warning', confirmButtonText: 'OK' });
          return;
        }
        
        setLoading(true);

        try {
          const res = await fetch(LOGIN_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ identifier, password })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok) {
            throw new Error(data.message || `Login failed (${res.status})`);
          }

          if (data.token) localStorage.setItem("token", data.token);
          
          await Swal.fire({ title: 'Login success!', icon: 'success', timer: 1500, showConfirmButton: false });
          window.location.href = "/home.html"; // 5. Use root-relative paths

        } catch (err) {
          Swal.fire({ title: 'เกิดข้อผิดพลาด', text: err.message, icon: 'error' });
        } finally {
          setLoading(false);
        }
      };
      
      loginForm.addEventListener("submit", performLogin);

      // Password toggle logic
      const passwordInput = document.getElementById("loginPassword");
      const toggleBtn = document.getElementById("togglePasswordBtn");
      const eyeIcon = document.getElementById("eyeIcon");
      const eyeOffIcon = document.getElementById("eyeOffIcon");

      toggleBtn.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        eyeIcon.classList.toggle("hidden", isPassword);
        eyeOffIcon.classList.toggle("hidden", !isPassword);
      });
      
      // Auto-focus the first input
      document.getElementById("identifier").focus();
    });
  </script>
</body>
</html>
