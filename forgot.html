<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-200 flex items-center justify-center p-6">
  <main class="w-full max-w-lg rounded-3xl bg-white shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Forgot password</h1>
    <p class="text-sm text-gray-600 mb-4">กรอกอีเมลของคุณ แล้วเราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปให้</p>
    <input id="fpEmail" type="email" placeholder="Email"
      class="w-full h-12 rounded-xl bg-gray-200 px-4 mb-4 outline-none focus:ring-2 focus:ring-indigo-400" required>
    <button id="fpBtn" class="w-full h-12 rounded-xl bg-indigo-700 text-white font-semibold hover:bg-indigo-800">
      Send reset link
    </button>
    <a href="./index.html" class="block text-center text-indigo-700 mt-4">Back to Sign in</a>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const isVercel = location.hostname.endsWith('.vercel.app');
      const API_BASE = isVercel ? '' : 'http://127.0.0.1:4000';
      const API = `${API_BASE}/api/auth/forgot-password`;

      document.getElementById('fpBtn').addEventListener('click', async () => {
        const email = document.getElementById('fpEmail').value.trim();
        if (!email) {
          return Swal.fire({ title: 'กรอกอีเมล', icon: 'warning', confirmButtonText: 'OK' });
        }

        try {
          await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email })
          });
          Swal.fire({
            title: 'ส่งอีเมลแล้ว',
            text: 'ถ้าอีเมลนี้อยู่ในระบบ เราได้ส่งลิงก์รีเซ็ตให้แล้ว',
            icon: 'success',
            confirmButtonText: 'OK'
          });
        } catch (e) {
          Swal.fire({ title: 'Network error', icon: 'error', confirmButtonText: 'OK' });
        }
      });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
